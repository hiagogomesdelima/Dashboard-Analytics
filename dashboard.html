<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <div id="user-info"></div>
  <button id="logout-btn">Sair</button>

  <script type="module">
    import { supabase } from './supabase.js';

    // Função para verificar se o userId é um UUID válido
    const isValidUUID = (id) => {
      const regex = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;
      return regex.test(id);
    };

    // Verifica se o usuário está logado
    const userId = localStorage.getItem('userId');

    if (!userId || !isValidUUID(userId)) {
      alert('Você não está autenticado ou o ID de usuário é inválido. Por favor, faça login.');
      window.location.href = 'index.html';
    } else {
      // Função para buscar informações do usuário
      const getUserInfo = async () => {
        try {
          const { data, error } = await supabase
            .from('usuarios')
            .select('*')
            .eq('id', userId)
            .single();

          if (error) throw error;

          // Exibir informações do usuário no dashboard
          const userInfo = document.getElementById('user-info');
          userInfo.innerHTML = `
            <p><strong>ID:</strong> ${data.id}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Nome:</strong> ${data.nome}</p>
            <p><strong>Data de nascimento:</strong> ${data.data_nascimento}</p>
            <p><strong>Data de criação:</strong> ${data.created_at}</p>
          `;
        } catch (error) {
          console.error('Erro ao buscar dados do usuário', error);
          alert('Erro ao carregar o dashboard. Tente novamente.');
        }
      };

      getUserInfo();

      // Logout
      const logoutBtn = document.getElementById('logout-btn');
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('userId');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
