<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <input type="text" id="uuid" placeholder="ID do Cliente (UUID)" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
  <p>Não tem uma conta? <a href="primeiro_acesso.html">Primeiro Acesso</a></p>

  <script type="module">
    import { supabase } from './supabase.js';

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const uuid = document.getElementById('uuid').value;
      const password = document.getElementById('password').value;

      try {
        // Buscar usuário pelo UUID
        const { data: userData, error } = await supabase
          .from('usuarios')
          .select('*')
          .eq('random_id', uuid)
          .single();

        if (error || !userData) {
          alert('ID inválido.');
          return;
        }

        // Verificar senha
        if (userData.senha !== password) {  // ⚠️ em produção, use hash
          alert('Senha incorreta.');
          return;
        }

        // Login válido: salvar UUID no localStorage
        localStorage.setItem('userId', userData.random_id);

        // Redirecionar para o dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Erro no login', err);
        alert('Erro no login. Tente novamente.');
      }
    });
  </script>
</body>
</html>
