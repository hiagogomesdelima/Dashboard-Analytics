<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Acesso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Primeiro Acesso</h1>
  <form id="first-access-form">
    <input type="text" id="uuid" placeholder="ID do Cliente" required>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="date" id="data_nascimento" placeholder="Data de Nascimento">
    <input type="password" id="password" placeholder="Senha" required>
    <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
    <button type="submit">Criar Conta</button>
  </form>

  <script type="module">
    import { supabase } from './supabase.js';

    const form = document.getElementById('first-access-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const uuid = document.getElementById('uuid').value;
      const nome = document.getElementById('nome').value;
      const data_nascimento = document.getElementById('data_nascimento').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('As senhas não coincidem.');
        return;
      }

      // Verificar se o uuid existe e ainda não tem senha
      const { data: userData, error: fetchError } = await supabase
        .from('usuarios')
        .select('*')
        .eq('random_id', uuid)
        .is('senha', null) // supondo que campo senha está vazio
        .single();

      if (fetchError || !userData) {
        alert('ID inválido ou já cadastrado.');
        return;
      }

      // Atualizar dados do usuário
      const { error: updateError } = await supabase
        .from('usuarios')
        .update({
          nome,
          data_nascimento,
          senha: password // opcional: hash antes de salvar
        })
        .eq('random_id', uuid);

      if (updateError) {
        alert('Erro ao criar conta. Tente novamente.');
      } else {
        alert('Conta criada com sucesso!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
