<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Acesso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Primeiro Acesso</h1>
  <form id="primeiro-acesso-form">
    <input type="text" id="uuid" placeholder="ID do Cliente (UUID)" required>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="date" id="data_nascimento" placeholder="Data de Nascimento">
    <input type="password" id="password" placeholder="Senha" required>
    <input type="password" id="confirm_password" placeholder="Confirmar Senha" required>
    <button type="submit">Criar Conta</button>
  </form>

  <script type="module" src="js/primeiro_acesso.js"></script>
</body>
</html>
