<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Redefinir Senha</h2>
    <form id="reset-password-form" class="form">
      <input type="email" id="email" placeholder="E-mail" required>
      <button type="submit">Redefinir Senha</button>
    </form>
    <p class="redirect">Voltar ao <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const supabase = createClient('https://your-project.supabase.co', 'your-anon-public-key');

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const { data, error } = await supabase.auth.api.resetPasswordForEmail(email);

      if (error) {
        alert('Erro: ' + error.message);
      } else {
        alert('Verifique seu e-mail para redefinir a senha!');
      }
    });
  </script>
</body>
</html>
